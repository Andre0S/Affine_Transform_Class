<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste PG</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background: #010111;
            display: grid;
            grid-template-columns: calc((100vw - (1024px))/2) 800px 224px calc((100vw - (1024px))/2);
            grid-template-rows: calc((100vh - (600px))/2) 600px calc((100vh - (600px))/2);
            grid-template-areas: ". . . ." ". canvas buttons ." ". . . .";
        }

        #btns-group {
            grid-area: buttons;
            align-self: start;
            display: grid;
            border: 0;
            grid-template-columns: 112px 112px;
            grid-template-rows: 44px 132px 44px;
            grid-template-areas: "Two Three" "matrix matrix" "startbtn startbtn";
        }

        #2D {
            grid-area: Two;
        }

        #3D {
            grid-area: Three;
        }

        #btn_start {
            grid-area: startbtn;
        }

        #input_matrix_2D {
            grid-area: matrix;
            display: grid;
            border: 0;
            grid-template-columns: 74px 76px 74px;
            grid-template-rows: 44px 44px 44px;
            visibility: hidden;
        }

        #input_matrix_3D {
            grid-area: matrix;
            display: grid;
            border: 0;
            grid-template-columns: 56px 56px 56px 56px;
            grid-template-rows: 33px 33px 33px 33px;
            visibility: hidden;
        }

        #btns-group button {
            background-color: #ff6917;
            border: none;
            font-size: 20px;
            color: #ffffff;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 0;
            margin: auto;
            display: block;
            border: 0;
            transition-duration: 0.6s;
        }

        #btns-group button:hover {
            z-index: 1;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            background-color: #f4c91e;
            color: #000000;
        }

        #container,
        canvas {
            grid-area: canvas;
            display: block;
            border: 0;
        }

        canvas {
            background: white;
        }
    </style>
</head>

<script type="text/javascript">
    function resizeCanvas(width, height) {
        canvas.width = width;
        canvas.height = height;
    }

    function orthogonalizeVerticalVector() {
        let multiplier = ((verticalVector.x * aimVector.x) + (verticalVector.y * aimVector.y) + (verticalVector.z * aimVector.z))
            / (Math.pow((aimVector.x),2) + Math.pow(aimVector.y,2) + Math.pow(aimVector.z,2));
        let returner = {x: (verticalVector.x - (aimVector.x * multiplier)) ,
            y: (verticalVector.y - (aimVector.y * multiplier)) ,
            z: (verticalVector.z - (aimVector.z * multiplier))};
        verticalVector = returner;
    }

    function crossProductVectorHorizontalVector() {
        let returner = {x:((aimVector.y * verticalVector.z) - (aimVector.z * verticalVector.y))
            , y:((aimVector.z * verticalVector.x) - (aimVector.x * verticalVector.z))
            , z:((aimVector.x * verticalVector.y) - (aimVector.y * verticalVector.x))};
        horizontalVector = returner;
    }

    function normalize(vector) {
        let norma = Math.sqrt(Math.pow((vector.x),2) + Math.pow(vector.y,2) + Math.pow(vector.z,2));
        vector.x = vector.x / norma;
        vector.y = vector.y / norma;
        vector.z = vector.z / norma;
    }

    function newReferenceCoordinates() {
        let futureZ = 0;
        let futureY = 0;
        let futureX = 0;
        for (let i = 0; i < pointsToBe.length; i++) {
            futureZ = -1 *(pointsToBe[i].z - focusPoint.z);
            futureY = -1 *(pointsToBe[i].y - focusPoint.y);
            futureX = -1 *(pointsToBe[i].x - focusPoint.x);
            pointsToBe[i].x = (futureX*horizontalVector.x + futureY*horizontalVector.y + futureZ*horizontalVector.z);
            pointsToBe[i].y = (futureX*verticalVector.x + futureY*verticalVector.y + futureZ*verticalVector.z);
            pointsToBe[i].z = (futureX*aimVector.x + futureY*aimVector.y + futureZ*aimVector.z);
        }
    }

    function doTransform3D() {
        let matrix = {r1:{c1:parseFloat(matrix_3D[0].value),c2:parseFloat(matrix_3D[1].value),c3:parseFloat(matrix_3D[2].value),c4:parseFloat(matrix_3D[3].value)},
            r2:{c1:parseFloat(matrix_3D[4].value),c2:parseFloat(matrix_3D[5].value),c3:parseFloat(matrix_3D[6].value),c4:parseFloat(matrix_3D[7].value)},
            r3:{c1:parseFloat(matrix_3D[8].value),c2:parseFloat(matrix_3D[9].value),c3:parseFloat(matrix_3D[10].value),c4:parseFloat(matrix_3D[11].value)},
            r4:{c1:parseFloat(matrix_3D[12].value),c2:parseFloat(matrix_3D[13].value),c3:parseFloat(matrix_3D[14].value),c4:parseFloat(matrix_3D[15].value)}};
        let x =0;
        let y =0;
        let z =0;
        let aux = 0
        for (let i = 0;i < pointsToBe.length; i++) {
            x = (pointsToBe[i].x * matrix.r1.c1) + (pointsToBe[i].y * matrix.r1.c2) + (pointsToBe[i].z * matrix.r1.c3) + (1 * matrix.r1.c4);
            y = (pointsToBe[i].x * matrix.r2.c1) + (pointsToBe[i].y * matrix.r2.c2) + (pointsToBe[i].z * matrix.r2.c3) + (1 * matrix.r2.c4);
            z = (pointsToBe[i].x * matrix.r3.c1) + (pointsToBe[i].y * matrix.r3.c2) + (pointsToBe[i].z * matrix.r3.c3) + (1 * matrix.r3.c4);
            aux = (pointsToBe[i].x * matrix.r4.c1) + (pointsToBe[i].y * matrix.r4.c2) + (pointsToBe[i].z * matrix.r4.c3) + (1 * matrix.r4.c4);
            x = x/aux;
            y = y/aux;
            z = z/aux;
            pointsToBe[i].z = z;
            pointsToBe[i].y = y;
            pointsToBe[i].x = x;
        }
    }

    function distanceTriangleOrigin() {
        let first = undefined;
        let second = undefined;
        let third = undefined;
        let distance = 0;
        for (let i = trianglesToDisplay.length - 1; i > -1; i--) {
            first = pointsToBe[trianglesToDisplay[i].first];
            second = pointsToBe[trianglesToDisplay[i].second];
            third = pointsToBe[trianglesToDisplay[i].third];
            let aux = {x:((first.x + second.x + third.x)/3)
                ,y:((first.y + second.y + third.y)/3)
                ,z:((first.z + second.z + third.z)/3)};
            distance = Math.sqrt(Math.pow(aux.x,2) + Math.pow(aux.y,2) + Math.pow(aux.z,2));
            trianglesToDisplay[i].distance = distance;
        }
    }

    function flatToScreenPoint() {
        let relativeHeight = 0;
        let relativeWidth = 0;
        for (let i = 0;i < pointsToBe.length; i++) {
            relativeHeight = ((pointsToBe[i].y * distanceD) / pointsToBe[i].z);
            relativeWidth = ((pointsToBe[i].x * distanceD) / pointsToBe[i].z);
            pointsToBe[i].z = distanceD;
            pointsToBe[i].y = relativeHeight;
            pointsToBe[i].x = relativeWidth;
        }
    }

    function doTransform2D() {
        let matrix = {r1:{c1:parseFloat(matrix_2D[0].value),c2:parseFloat(matrix_2D[1].value),c3:parseFloat(matrix_2D[2].value)},
            r2:{c1:parseFloat(matrix_2D[3].value),c2:parseFloat(matrix_2D[4].value),c3:parseFloat(matrix_2D[5].value)},
            r3:{c1:parseFloat(matrix_2D[6].value),c2:parseFloat(matrix_2D[7].value),c3:parseFloat(matrix_2D[8].value)}};
        let x =0;
        let y =0;
        let aux =0;
        for (let i = 0;i < pointsToBe.length; i++) {
            x = (pointsToBe[i].x * matrix.r1.c1) + (pointsToBe[i].y * matrix.r1.c2) + (1 * matrix.r1.c3);
            y = (pointsToBe[i].x * matrix.r2.c1) + (pointsToBe[i].y * matrix.r2.c2) + (1 * matrix.r2.c3);
            aux = (pointsToBe[i].x * matrix.r3.c1) + (pointsToBe[i].y * matrix.r3.c2) + (1 * matrix.r3.c3);
            x = x/aux;
            y = y/aux;
            pointsToBe[i].y = y;
            pointsToBe[i].x = x;
        }
    }

    function drawTriangles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        trianglesToDisplay.sort(function(a, b){return a.distance - b.distance});
        let firstX =0;
        let firstY =0;
        let secondX =0;
        let secondY =0;
        let thirdX =0;
        let thirdY =0;
        let proportion = verticalCanvas/(halfHeight*2);
        for (let i = trianglesToDisplay.length - 1; i > -1; i--) {
            firstY = Math.ceil(proportion * (halfHeight - pointsToBe[trianglesToDisplay[i].first].y)) ;
            firstX = Math.ceil(proportion * (halfWidth + pointsToBe[trianglesToDisplay[i].first].x)) ;
            secondY = Math.ceil(proportion * (halfHeight - pointsToBe[trianglesToDisplay[i].second].y)) ;
            secondX = Math.ceil(proportion * (halfWidth + pointsToBe[trianglesToDisplay[i].second].x)) ;
            thirdY = Math.ceil(proportion * (halfHeight - pointsToBe[trianglesToDisplay[i].third].y));
            thirdX = Math.ceil(proportion * (halfWidth + pointsToBe[trianglesToDisplay[i].third].x)) ;
            ctx.beginPath();
            ctx.moveTo(firstX,firstY);
            ctx.lineTo(secondX,secondY);
            ctx.lineTo(thirdX,thirdY);
            ctx.lineTo(firstX,firstY);
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#ff6b00';
            ctx.fillStyle = '#000000';
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        }
    }

    let ctx = canvas.getContext('2d');

        aimVector = {x:parseFloat(camera[3]),y:parseFloat(camera[4]),z:parseFloat(camera[5])};
        distanceD = parseFloat(camera[9]);
        halfWidth = parseFloat(camera[10]);
        halfHeight = parseFloat(camera[11]);
        matrix_2D = document.getElementsByClassName('input_2D');
        matrix_3D = document.getElementsByClassName('input_3D');
        horizontalCanvas = Math.ceil((verticalCanvas/(halfHeight*2))*(halfWidth*2));
        resizeCanvas(horizontalCanvas,verticalCanvas);
        orthogonalizeVerticalVector();
        crossProductVectorHorizontalVector();
        normalize(aimVector);
        normalize(verticalVector);
        normalize(horizontalVector);
        pointsToBe = [];
        trianglesToDisplay = [];
        object = object.split(/[\r\n\s]+/).filter(function(el) {return ((el.length >0))});
        let points = parseFloat(object[0]);
        let triangles = parseFloat(object[1]);
        let initPoints = 2;
        let initTriangles = 2 + (points*3);
        let end = initTriangles + (triangles * 3);
        for (let i = initPoints; i < initTriangles; i+=3) {
            pointsToBe.push({x:parseFloat(object[i]),y:parseFloat(object[i+1]),z:parseFloat(object[i+2]),isInScreen:false});
        }
        for (let i = initTriangles; i < end; i+=3) {
            trianglesToDisplay.push({first:(parseFloat(object[i])-1),second:(parseFloat(object[i+1]))-1,third:(parseFloat(object[i+2])-1),distance:0,isInScreen:true});
        }
        newReferenceCoordinates();
        if (ThreeDimensions) {
            doTransform3D();
        }
        distanceTriangleOrigin();
        flatToScreenPoint();
        if (TwoDimensions) {
            doTransform2D();
        }
        drawTriangles();
    };
